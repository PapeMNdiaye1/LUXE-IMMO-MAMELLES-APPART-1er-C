    <script>
      (function () {
        // Detect iOS Safari (iPhone / iPad)
        const isIOS =
          /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

        function requestGyroPermission() {
          if (typeof DeviceMotionEvent?.requestPermission === "function") {
            DeviceMotionEvent.requestPermission()
              .then((state) => {
                if (state === "granted") {
                  console.log("✅ Gyroscope permission granted");
                  window.addEventListener(
                    "deviceorientation",
                    handleOrientation
                  );
                } else {
                  console.warn("❌ Gyroscope permission denied");
                }
              })
              .catch((err) => console.error("Gyro permission error:", err));
          } else {
            // For non-iOS or older browsers
            window.addEventListener("deviceorientation", handleOrientation);
          }
        }

        function handleOrientation(event) {
          // Replace this with your VR camera/scene update logic
          console.log(
            "Alpha:",
            event.alpha,
            "Beta:",
            event.beta,
            "Gamma:",
            event.gamma
          );
        }

        if (isIOS) {
          // Make sure it only runs once
          let hasAsked = false;

          document.addEventListener(
            "touchend",
            () => {
              if (!hasAsked) {
                hasAsked = true;
                requestGyroPermission();
              }
            },
            { passive: true }
          );
        } else {
          // On Android / Desktop, just start directly
          requestGyroPermission();
        }
      })();
    </script>

    <script>
      const loaderContainer = document.querySelector(".hover_loader_container");
      const theGuide = document.querySelector(".The-Guide");
      const linkToArchviz = document.querySelector(".link_to_archviz");
      const groups = document.querySelectorAll(".groups");
      const theSky = document.querySelector("#image-360");
      const theBlachHover = document.querySelector(".the_blach_hover");
      const img1 = document.querySelector("#Scene-0");

      const setStart = (index) => {
        theSky.setAttribute("src", `#Scene-${index}`);
        updateGroupVisibility(`Group-${index}`);
      };

      const updateGroupVisibility = (groupId) => {
        groups.forEach((group) => {
          group.setAttribute("visible", "false");
          group.setAttribute("scale", "0 0 0");
        });
        const groupToActivate = document.querySelector(`#${groupId}`);
        if (groupToActivate) {
          groupToActivate.setAttribute("visible", "true");
          groupToActivate.setAttribute("scale", "1 1 1");
        }
      };

      setStart(2);

      AFRAME.registerComponent("the_dote", {
        schema: {
          Name_of_dote: { type: "string", default: "#Name" },
          Group_to_activate: { type: "string", default: "#Position" },
          The_rotation: { type: "string", default: "0" },
        },

        init: function () {
          const { Name_of_dote, Group_to_activate, The_rotation } = this.data;
          const doteNumber = parseInt(Name_of_dote.replace("Dote-", ""), 10);

          this.el.setAttribute(
            "event-set__mouseleave",
            "scale: 0.9 0.9 0.9; opacity: 0.5"
          );
          this.el.setAttribute(
            "event-set__mouseenter",
            "scale: 1.1 1.1 1.1; opacity: 1"
          );

          this.el.addEventListener("click", () => {
            theSky.setAttribute("rotation", `0 ${The_rotation} 0`);
            showTransition(() => {
              if (!isNaN(doteNumber)) {
                theSky.setAttribute("src", `#Scene-${doteNumber}`);
              }
              updateGroupVisibility(Group_to_activate);
            });
          });
        },
      });

      function showTransition(callback) {
        theBlachHover.style.transitionDelay = "0s, 0s";
        theBlachHover.style.opacity = "1";
        theBlachHover.style.height = "100vh";

        setTimeout(() => {
          theBlachHover.style.transitionDelay = "0s, .6s";
          callback();
          theBlachHover.style.opacity = "0";
          theBlachHover.style.height = "0vh";
        }, 1200);
      }

      const theInt = setInterval(() => {
        if (img1.complete) {
          loaderContainer.style.display = "none";
          clearInterval(theInt);

          theGuide.style.display = "flex";
          setTimeout(() => (theGuide.style.opacity = "0"), 5000);
          setTimeout(() => {
            theGuide.style.display = "none";
            linkToArchviz.style.opacity = "1";
          }, 6000);
        }
      }, 4000);
    </script>
